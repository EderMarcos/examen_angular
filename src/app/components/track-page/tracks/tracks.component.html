<div class="row py-3">
  <div class="col">
    <div class="display-4 text-center">Lista de tracks</div>
  </div>
</div>

<div class="row">
  <div class="col">
    <button class="btn btn-success mb-3 float-right" routerLink="/dashboard/tracks/new">
      Agregar track
      <i class="fas fa-plus-circle"></i>
    </button>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Current</th>
          <th scope="col">Standard</th>
          <th scope="col">HB</th>
          <th scope="col">KPI1</th>
          <th scope="col">KPI2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of trackList; let idx = index">
          <th>{{ idx }}</th>
          <td>{{ i.name }}</td>
          <td>{{ i.date | date: 'short'}}</td>
          <td>{{ i.current }}</td>
          <td>{{ i.standard }}</td>
          <td>{{ i.hb }}</td>
          <td>{{ i.kpi1 }}</td>
          <td>{{ i.kpi2 }}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary" routerLink="/dashboard/tracks/{{ idx }}/update">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" class="btn btn-outline-danger" (click)="removeTrack(idx)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
